<!-- books/templates/books/create_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Create a New Book</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>
        
        <div class="mb-3">
            <label for="id_author" class="form-label">Author</label>
            {{ form.author }}
        </div>
        
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        
        <div class="mb-3">
            <label for="id_published_date" class="form-label">Published Date</label>
            {{ form.published_date }}
        </div>
        
        <button type="submit" class="btn btn-success">Save Book</button>
    </form>
    
    <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">Back to Book List</a>
</div>

</body>
</html>
