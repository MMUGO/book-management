<!-- books/templates/books/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Books List</h1>
    <a href="{% url 'create_book' %}" class="btn btn-primary mb-3">Add a new book</a>
    
    <div class="list-group">
        {% for book in books %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ book.title }}</strong> by {{ book.author }}
                </div>
                <div>
                    <a href="{% url 'edit_book' book.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_book' book.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
