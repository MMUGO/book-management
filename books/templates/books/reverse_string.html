<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center text-primary mb-4">Reverse a String</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="input_text" class="form-label">Enter a string:</label>
                            <input type="text" id="input_text" name="input_text" required class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Reverse</button>
                        </div>
                    </form>

                    {% if reversed_text %}
                        <div class="alert alert-success text-center mt-3">
                            <strong>Reversed String:</strong> {{ reversed_text }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
